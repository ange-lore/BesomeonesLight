            <div class="container">

                            <form class="custom-form contact-form mb-5 mb-lg-0" action="#" method="post"
                                role="form">
                                <div class="contact-form-body">
                                    
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-12">
                                            <input type="text" name="name" id="name"
                                                class="form-control" placeholder="Nom et prénoms" required>
                                        </div>

                                        <div class="col-lg-6 col-md-6 col-12">
                                            <input type="date" id="start" name="trip-start"
                                            value="0000-00-00"
                                            min="2050-01-01" max="2018-12-31"class="form-control" placeholder="Age" required>
                                            

                                        </div>
                                    </div>
                                    <input type="password" id="pass" name="password"minlength="8" class="form-control" placeholder="password" required>
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-12">
                                            <input type="text" name="tel" id="tel"
                                                class="form-control" placeholder="Téléphone" required>
                                        </div>

                                        <div class="col-lg-6 col-md-6 col-12">
                                            <input type="email" name="contact-email" id="contact-email"
                                                pattern="[^ @]*@[^ @]*" class="form-control"
                                                placeholder="Email " required>
                                        </div>
                                    </div>
                                    <input type="text" name="prof" id="prof"
                                        class="form-control" placeholder="Profession " required>

                                    <input type="text" name="interet" id="interet"
                                        class="form-control" placeholder="Centre d'interêt " required>

                                    <textarea name="message" rows="3" class="form-control"
                                        id="contact-message" placeholder="Pourquoi le mentoring"></textarea>

                                    <div class="col-lg-4 col-md-10 col-8 mx-auto">
                                        <a class="btn custom-btn " href="tchat.html">S'inscrire</a>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="nav-ContactMap" role="tabpanel"

                            <form class="custom-form contact-form mb-5 mb-lg-0" action="#" method="post"
                                role="form">
                                <div class="contact-form-body">
                                    
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-12">
                                            <input type="text" name="name" id="name"
                                                class="form-control" placeholder="Nom et prénoms" required>
                                        </div>

                                        <div class="col-lg-6 col-md-6 col-12">
                                            <input type="date" id="start" name="trip-start"
                                            value="0000-00-00"
                                            min="2050-01-01" max="2018-12-31"class="form-control" placeholder="Age" required>
                                            

                                        </div>

                                    <input type="password" id="pass" name="password"minlength="8" class="form-control" placeholder="password" required>

                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-12">
                                            <input type="text" name="tel" id="tel"
                                                class="form-control" placeholder="Téléphone" required>
                                        </div>

                                        <div class="col-lg-6 col-md-6 col-12">
                                            <input type="email" name="contact-email" id="contact-email"
                                                pattern="[^ @]*@[^ @]*" class="form-control"
                                                placeholder="Email " required>
                                        </div>
                                    </div>
                                    <input type="text" name="prof" id="prof"
                                        class="form-control" placeholder="Profession " required>

                                    <input type="text" name="interet" id="interet"
                                        class="form-control" placeholder="Centre d'interêt " required>
                                    <textarea name="dis" rows="3" class="form-control"
                                        id="dis" placeholder="Distinctions"></textarea>

                                    <textarea name="message" rows="3" class="form-control"
                                        id="contact-message" placeholder="Pourquoi le mentoring"></textarea>

                                    <div class="col-lg-4 col-md-10 col-8 mx-auto">
                                        <a class="btn custom-btn " href="tchat.html">S'inscrire</a>
                                    </div>
